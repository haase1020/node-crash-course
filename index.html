<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
<h1>My awesome form</h1>
<form action="" method="">
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" id="firstName">

</form>
